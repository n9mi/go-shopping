name: Build and Publish Docker Image

on:
  push:
    branches: [ master ]

jobs:
  test:
    ## We want to define a strategy for our job
    strategy:
      ## this will contain a matrix of all of the combinations
      ## we wish to test again:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    
    ## Defines the platform for each test run
    runs-on: ${{ matrix.platform }}
    
    ## the steps that will be run through for each version and platform
    ## combination
    steps:
      ## sets up go based on the version
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      ## checks out our code locally so we can work with the files
      - name: Checkout code
        uses: actions/checkout@v2
      
      ## runs go test ./...
      - name: Test
        run: go test ./...
        env:
          FOO: ${{ secrets.FOO }}

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      ## checks out our project source code
      - uses: actions/checkout@v2
      
      ## Builds our docker image!
      - name: Build the Docker image
        run: docker build -t n9mi/go-shopping:$(date +%s) ./cmd/web

      ## Publishes our image to Docker Hub 
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          ## the name of our image
          name: n9mi/go-shopping
          ## Here we pass in our Docker Username
          username: ${{ secrets.DOCKER_USERNAME }}
          ## and our Docker password which 
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
