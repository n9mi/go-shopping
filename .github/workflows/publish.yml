name: Build and Publish Docker Image

on:
  push:
    branches: [ master ]

jobs:
  test:
    ## Defines the platform for each test run
    runs-on: ubuntu-latest
    
    ## the steps that will be run through for each version and platform
    ## combination
    steps:
      ## sets up go based on the version
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      ## checks out our code locally so we can work with the files
      - name: Checkout code
        uses: actions/checkout@v2
      
      ## runs go test ./test
      - name: Test
        run: go test -v ./test
        env:
          ENV: ${{ secrets.ENV }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          PORT: ${{ secrets.PORT }}
          APP_NAME: ${{ secrets.APP_NAME }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SSL_MODE: ${{ secrets.DB_SSL_MODE }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      ## checks out our project source code
      - uses: actions/checkout@v2
      
      ## Builds our docker image!
      - name: Build the Docker image
        run: docker build -t n9mi/go-shopping:$(date +%s) .

      ## Publishes our image to Docker Hub 
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          ## the name of our image
          name: n9mi/go-shopping
          ## Here we pass in our Docker Username
          username: ${{ secrets.DOCKER_USERNAME }}
          ## and our Docker password which 
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
